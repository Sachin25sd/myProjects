<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Countdown</title>
  </head>
  <body>
    <h1>Countdown</h1>
    <div class="container">
      <div>
        <p class="days">0</p class="big-text">
        <span>Days</span>
      </div>
      <div>
        <p class="hours">0</p class="big-text">
        <span>Hours</span>
      </div>
      <div>
        <p class="minutes">0</p class="big-text">
        <span>Minutes</span>
      </div>
      <div>
        <p class="seconds">0</p class="big-text">
        <span>Seconds</span>
      </div>
    </div>
  </body>
</html>
